<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تقرير المتابعة الأسبوعي للمشرف التربوي – دعم التميز المدرسي</title>
  <!-- استيراد الخط Tajawal من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- ملف التنسيق -->
  <link rel="stylesheet" href="style.css">
  <!-- مكتبة SheetJS للتعامل مع ملفات Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>تقرير المتابعة الأسبوعي للمشرف التربوي</h1>

  <!-- القسم الأول: البيانات الأساسية -->
  <div class="section">
    <h2>القسم الأول: البيانات الأساسية</h2>
    <div class="form-grid">
      <label>القطاع:
        <select id="sector" required>
          <option value="">اختر القطاع</option>
        </select>
      </label>
      <label>الأسبوع الدراسي:
        <select id="week" required>
          <option value="">اختر الأسبوع</option>
        </select>
      </label>
      <label>التاريخ:
        <input id="date" type="date" required>
      </label>
      <label>المهمة حسب خطة المشرف التربوي:
        <input id="mission" type="text" placeholder="المهمة" required>
      </label>
      <label>اسم المشرف/ة التربوي/ة:
        <select id="supervisor" required>
          <option value="">اختر المشرف/ة</option>
        </select>
      </label>
      <label>النوع:
        <select id="gender" required>
          <option value="">اختر النوع</option>
          <option value="بنين">بنين</option>
          <option value="بنات">بنات</option>
        </select>
      </label>
      <label>المرحلة الدراسية:
        <select id="educationStage" required>
          <option value="">اختر المرحلة</option>
          <option value="رياض أطفال">رياض أطفال</option>
          <option value="ابتدائي">ابتدائي</option>
          <option value="متوسط">متوسط</option>
          <option value="ثانوي">ثانوي</option>
        </select>
      </label>
      <label>اسم المدرسة المكلف بتقديم الخدمة لها:
        <select id="assignedSchool" required>
          <option value="">اختر المدرسة</option>
        </select>
      </label>
      <label>اسم المدرسة الإضافية:
        <select id="additionalSchool" required>
          <option value="">اختر المدرسة الإضافية</option>
        </select>
      </label>
      <label>تفعيل منصة مدرستي:
        <select id="madrasati" required>
          <option value="">اختر</option>
          <option value="نعم">نعم</option>
          <option value="لا">لا</option>
        </select>
      </label>
      <label>وقت الحضور:
        <input id="attendanceTime" type="time" required>
      </label>
      <label>وقت الانصراف:
        <input id="departureTime" type="time" required>
      </label>
    </div>
  </div>

  <!-- القسم الثاني: المجالات الرئيسة للدعم والإجراءات المنفذة -->
  <div class="section">
    <h2>القسم الثاني: المجالات الرئيسة للدعم والإجراءات المنفذة في كل مجال</h2>
    <table id="evaluationTable"></table>
  </div>

  <!-- تفاصيل أخرى -->
  <div class="section">
    <h2>تفاصيل أخرى</h2>
    <label>المبادرات المنفذة:
      <textarea id="initiatives" rows="3" placeholder="أدخل المبادرات المنفذة"></textarea>
    </label>
    <label>التوصيات:
      <textarea id="recommendations" rows="3" placeholder="أدخل التوصيات"></textarea>
    </label>
    <label>المقترحات للفريق التنفيذي:
      <textarea id="proposals" rows="3" placeholder="أدخل المقترحات"></textarea>
    </label>
    <label>مجالات الدعم:
      <textarea id="supportAreas" rows="3" placeholder="أدخل مجالات الدعم"></textarea>
    </label>
    <label>أبرز التحديات:
      <textarea id="challenges" rows="3" placeholder="أبرز التحديات"></textarea>
    </label>
    <label>أبرز المعالجات:
      <textarea id="remedies" rows="3" placeholder="أبرز المعالجات"></textarea>
    </label>
    <label>التقييم الذاتي:
      <select id="selfEvaluation">
        <option value="">اختر</option>
        <option value="1">ضعيف</option>
        <option value="2">متوسط</option>
        <option value="3">متميز</option>
      </select>
    </label>
    <label>وجهة نظرك:
      <textarea id="yourView" rows="3" placeholder="اكتب رأيك"></textarea>
    </label>
    <label>تمكين المدرسة:
      <textarea id="empowerment" rows="3" placeholder="كيف يمكن تمكين المدرسة"></textarea>
    </label>
  </div>

  <!-- أزرار التحكم -->
  <div class="buttons">
    <button id="saveButton">حفظ</button>
    <button id="exportButton">تصدير إلى Excel</button>
    <button id="printButton">طباعة التقرير</button>
  </div>

  <!-- السكربت -->
  <script src="script.js"></script>
</body>
</html>
